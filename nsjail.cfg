name: "python_executor"
description: "Sandbox for executing Python scripts"

mode: ONCE
clone_newnet: true
clone_newuser: true
clone_newipc: true
clone_newuts: true
clone_newpid: true

rlimit_as: 512
rlimit_cpu: 5

mount {
  src: "/tmp"
  dst: "/tmp"
  is_bind: true
  rw: true
}
mount {
  src: "/usr"
  dst: "/usr"
  is_bind: true
  rw: false
}
mount {
  src: "/lib"
  dst: "/lib"
  is_bind: true
  rw: false
}
mount {
  src: "/lib64"
  dst: "/lib64"
  is_bind: true
  rw: false
}
mount {
  src: "/bin"
  dst: "/bin"
  is_bind: true
  rw: false
}
mount {
  src: "/sbin"
  dst: "/sbin"
  is_bind: true
  rw: false
}
mount {
  src: "/etc"
  dst: "/etc"
  is_bind: true
  rw: false
}
mount {
  src: "/dev/null"
  dst: "/dev/null"
  is_bind: true
  rw: false
}

exec_bin: "/usr/bin/python3"
cwd: "/tmp"
uid: 99999
gid: 99999

log_level: ERROR
